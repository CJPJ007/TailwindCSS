<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#2F3C7E] items-center">
    <div class="flex max-h-max  justify-center font-serif">
        <div class="m-4 p-20 bg-[#FBEAEB] text-[#2F3C7E] hover:shadow-lg hover:shadow-[#9a8d8e] rounded-md flex flex-col justify-center items-center">
                <h1 class="text-2xl pb-4">SIGN UP</h1>
                <div class="flex flex-col pb-4">
                    <label>Enter UserName:</label>
                    <input type="text" class="p-1 rounded-md bg-[#2F3C7E] hover:cursor-pointer hover:shadow-md hover:shadow-[#9a8d8e] focus:outline-none focus:shadow-md focus:shadow-[#222a55] text-[#FBEAEB]">
                </div>
                <div class="flex flex-col pb-4">
                    <label>Enter EMail Id:</label>
                    <input type="email" class="p-1 rounded-md bg-[#2F3C7E] hover:cursor-pointer hover:shadow-md hover:shadow-[#9a8d8e] focus:outline-none focus:shadow-md focus:shadow-[#222a55] text-[#FBEAEB]">
                </div>
                <div class="flex flex-col pb-4">
                    <label>Enter Password:</label>
                    <input type="password" class="p-1 rounded-md bg-[#2F3C7E] hover:cursor-pointer hover:shadow-md hover:shadow-[#9a8d8e] focus:outline-none focus:shadow-md focus:shadow-[#222a55] text-[#FBEAEB]">
                </div>
                <div class="flex justify-between m-2 space-x-12">
                    <a href="" class="p-2 rounded-md bg-[#2F3C7E] text-[#FBEAEB] hover:bg-[#212b5e] hover:shadow-md hover:shadow-[#9a8d8e]">Submit</a>
                    <a href="/login/login.html" class="p-2 rounded-md bg-[#2F3C7E] text-[#FBEAEB] hover:bg-[#212b5e] hover:shadow-md hover:shadow-[#9a8d8e]">Login</a>
                </div>
        </div>
    </div>
  </body>
</html>
