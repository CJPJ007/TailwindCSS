<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
  <body class="bg-gray-100">
    <div class="main">
      <section class="flex items-center justify-center mx-36">
        <div class="flex flex-col w-1/2 items-start">
          <img class="h-28" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
          <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="flex flex-col items-center mt-32">
          <div class="rounded-md shadow-lg bg-white shadow-gray-400/50 w-[396px] h-[340px] p-4 flex flex-col items-center">
            <input placeholder="Email address or phone number" class="input"/>
            <input placeholder="Password" class="input"/>
            <button class="w-full bg-[#0866ff] hover:bg-[0867ffe9] text-white rounded-md p-3 font-bold text-xl">Log in</button>
            <a href="" class="text-[#0866ff] mt-4 text-sm hover:underline">Forgetten password?</a>
            <hr class="mt-4"/>
            <button class="bg-[#42b72a] rounded-md mt-4 font-bold text-white p-3">Create new account</button>
          </div>
          <p class="text-sm mt-8"><a href="" class="font-bold">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
        </section>
      <footer></footer>
    </div>
  </body>
</html>
